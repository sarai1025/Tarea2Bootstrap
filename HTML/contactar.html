    <!--FORMULARIO MODAL-->
    <div class="container custom-container mt-5 mb-5">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="ejemplo@hotmail.com">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Dirección</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="calle 567 #123">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Celular</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="123-456-7890">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">País</label>
                    <input type="text" class="form-control" id="País" placeholder="País">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
                </div>
            </div>
            <div class="form-group">
                <label for="inputState">Área</label>
                <select id="inputState" class="form-control">
                    <option selected>Elegir...</option>
                    <option>Física</option>
                    <option>Matemáticas</option>
                    <option>Astronomía</option>
                    <option>Teología</option>
                    <option>Alquimia</option>
                </select>
            </div>
        </form>

        <form class="was-validated">
            <div class="mb-3">
                <label for="validationTextarea">Preguntas o comentarios</label>
                <textarea class="form-control is-invalid" id="validationTextarea"
                    placeholder="Campo requerido" required></textarea>
                <div class="invalid-feedback">
                    Por favor ingrese un mensaje en este área de texto.
                </div>
            </div>
        </form>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
